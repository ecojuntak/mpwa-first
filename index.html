<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cappy Hoding</title>
  <meta name="description" content="My first PWA" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/materialize.min.css">

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#aeea00" />
</head>

<body>
  <nav class="#1e88e5 blue darken-1" role="navigation">
    <div class="nav-wrapper container">
      <a href="" class="brand-logo">CappyHoding</a>
      <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile"></ul>
    </div>
  </nav>

  <div class="container" id="body-content"></div>
  <script src="js/materialize.min.js"></script>
  <script src="js/nav.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => {
            console.log("ServiceWorker registration success");
          })
          .catch(() => {
            console.log("ServiceWorker registration failed");
          });
      });
    } else {
      console.log("ServiceWorker not supported in your browser");
    }
  </script>
</body>

</html>
